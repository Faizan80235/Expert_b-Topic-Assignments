// Create an arrow function named findLargest that accepts three numbers and 
// returns the largest of the three numbers.
const findLargest=(a,b,c)=>{
    if(a >=b && a>=c){
        return a
    }
    if(b >=a && b>=c){
        return b
    }
    else{
        return c
    }
}

// 10. Create an arrow function named fibonacci that takes a number n and returns an 
// array containing the first n numbers of the Fibonacci sequence
function fibonacci(num) 
{ 
    var num1 = 0; 
    var num2 = 1; 
    var sum; 
   
    for (var i = 0; i < num; i++)  
    { 
        sum = num1 + num2; 
        num1 = num2; 
        num2 = sum; 
    } 
    return num2; 
} 
document.write(fibonacci(1)); 
document.write(fibonacci(12))
